{% extends 'main_app/base.html' %}

{% block title %} update post {% endblock%}

{% block content%}
<h1 style="text-align: center">Update post: {{post.Title}}</h1>
{% csrf_token %}

<div class="container">

    <form action="{% url 'main_app:update_post' post.id %}" method="POST" style="text-align: center">
        {% csrf_token %}

<div>
    <label for="title">Title</label><br>
    <input name="title" type="text">
</div>
<br>
<div>
    <label for="content">Content</label><br>
    <textarea name="content"></textarea>
</div>
<br>
<div>
    <label for="publish">Do you want to publish it?</label><br>
    <select aria-label="Default select example" name="is_published">
        <option value="True">True</option>
        <option value="False">False</option>
      </select>
</div>
<br>
<div>
    <label for="birthdaytime">Date and Time:</label><br>
    <input type="date" name="publish_date">
</div>

<br>
  <button type="submit">Save updates</button>
</form>
<br>

    </form>

</div>
{% endblock %}
